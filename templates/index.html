<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funnel Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .note-textarea {
            resize: vertical;
            height: 150px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Funnel Data Input Form</h1>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="Opportunity">Opportunity Name:</label>
                <input type="text" id="Opportunity" name="Opportunity" required>
            </div>

            <div class="form-group">
                <label for="Work">Work:</label>
                <input type="text" id="Work" name="Work" required>
            </div>

            <div class="form-group">
                <label for="Stage">Stage:</label>
                <input type="text" id="Stage" name="Stage" required>
            </div>

            <div class="form-group">
                <label for="Est_Value">Estimated Value:</label>
                <input type="number" id="Est_Value" name="Est_Value" required>
            </div>

            <div class="form-group">
                <label for="Relationship_Owner">Relationship Owner:</label>
                <input type="text" id="Relationship_Owner" name="Relationship_Owner" required>
            </div>

            <div class="form-group">
                <label for="Probability">Probability:</label>
                <input type="number" step="0.01" id="Probability" name="Probability" required>
            </div>

            <div class="form-group">
                <label for="Notes">Notes:</label>
                <textarea class="note-textarea" id="Notes" name="Notes"></textarea>
            </div>

            <div class="form-group">
                <label for="No_of_Projects">No of Projects:</label>
                <input type="number" id="No_of_Projects" name="No_of_Projects" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Powered by <a href="#">Your Company</a></p>
    </div>

</body>
</html>
